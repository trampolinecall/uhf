name:                uhf
version:             0.0.0

dependencies:
  - base >= 4.7 && < 5

  - tasty
  - tasty-hunit
  - tasty-th

ghc-options:
  - -Wall

internal-libraries:
  argparser:
    source-dirs: src/argparser

    dependencies:
      - containers

  io:
    source-dirs: src/io

    dependencies:
      - text

  token:
    source-dirs: src/token

    dependencies:
      - Decimal

  diagnostic:
    source-dirs: src/diagnostic

    dependencies:
      - io

      - template-haskell
      - ansi-terminal
      - text

  lexer:
    source-dirs: src/lexer

    dependencies:
      - io
      - token
      - diagnostic

      - span-helper

      - text
      - Decimal
      - safe

  compiler:
    source-dirs: src/compiler

    dependencies:
      - io
      - diagnostic
      - lexer

      - text

  span-helper:
    source-dirs: test/span-helper

    dependencies:
      - io

      - text

executables:
  uhfi:
    main: Main.hs
    source-dirs: exe/uhfi

    dependencies:
      - argparser

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

  uhfc:
    main: Main.hs
    source-dirs: exe/uhfc

    dependencies:
      - argparser

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  argparser-test:
    main: argparser.hs
    source-dirs: test/

    dependencies:
      - argparser

  io-test:
    main: io.hs
    source-dirs: test/

    dependencies:
      - io

  lexer-test:
    main: lexer.hs
    source-dirs: test/

    dependencies:
      - lexer

  diagnostic-test:
    main: diagnostic.hs
    source-dirs: test/

    dependencies:
      - diagnostic
