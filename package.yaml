name:                uhf
version:             0.0.0

dependencies:
  - base >= 4.7 && < 5
  - containers
  - text

  - HUnit

ghc-options:
  - -Wall

internal-libraries:
  argparser:
    source-dirs: src/argparser

  io:
    source-dirs: src/io

executables:
  uhfi:
    main: Main.hs
    source-dirs: src/interpreter

    dependencies:
      - argparser

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

  uhfc:
    main: Main.hs
    source-dirs: src/compiler

    dependencies:
      - argparser

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  argparser-test:
    main: Spec.hs
    source-dirs: test/argparser

    dependencies:
      - argparser

  io-test:
    main: Spec.hs
    source-dirs: test/io

    dependencies:
      - io
