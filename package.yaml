name:                uhf
version:             0.0.0

dependencies:
  - base >= 4.13 && < 5

  - tasty
  - tasty-hunit
  - tasty-th

ghc-options:
  - -Wall
  - -Wextra

default-extensions:
  - LambdaCase
  - TemplateHaskell
  - OverloadedStrings
  - NoImplicitPrelude
# TODO: split tests from library, but somehow still allow access to test private functions and things

internal-libraries:
  uhf-ast:
    source-dirs: src/ast

    dependencies:
      - uhf-util

  uhf-core:
    source-dirs: src/core

    dependencies:
      - uhf-util

  uhf-diagnostic:
    source-dirs: src/diagnostic

    dependencies:
      - uhf-util
      - uhf-io
      - uhf-formatted-string

      - text
      - ansi-terminal
      - template-haskell

  uhf-formatted-string:
    source-dirs: src/formatted-string

    dependencies:
      - text
      - ansi-terminal

  uhf-io:
    source-dirs: src/io

    dependencies:
      - uhf-util
      - uhf-formatted-string

      - text
      - ansi-terminal

  uhf-lexer:
    source-dirs: src/lexer

    dependencies:
      - uhf-util
      - uhf-diagnostic
      - uhf-io
      - uhf-token

      - text

  uhf-parser:
    source-dirs: src/parser

    dependencies:
      - uhf-util
      - uhf-token
      - uhf-diagnostic
      - uhf-io
      - uhf-ast

      - inflist
      - transformers

  uhf-token:
    source-dirs: src/token

    dependencies:
      - uhf-util
      - uhf-io

      - text

  uhf-util:
    source-dirs: src/util

    dependencies:
      - uhf-formatted-string

      - text
      - safe
      - containers
      - transformers

executables:
  uhfc:
    main: Main.hs
    source-dirs: exe/uhfc

    dependencies:
      - uhf-lexer
      - uhf-parser
      - uhf-io
      - uhf-token
      - uhf-ast
      - uhf-util
      - uhf-diagnostic

      - optparse-applicative

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  uhf-test:
    main: uhf.hs
    source-dirs: test/

    dependencies:
      - uhf

